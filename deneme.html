<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
      }

      nav {
        background-color: #333;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }

      .brand {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 1.2em;
      }

      .buttons {
        display: flex;
        gap: 10px;
      }

      .button {
        padding: 8px 16px;
        background-color: #555;
        border: none;
        color: white;
        text-decoration: none;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
      }

      .button:hover {
        background-color: #777;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#" class="brand">Your Brand</a>
      <div class="buttons">
        <button class="button">Button 1</button>
        <button class="button">Button 2</button>
      </div>
    </nav>

    <!-- Your content goes here -->
  </body>
</html>
